<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speaker Submission</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
  <body>
    <header class="speaker-form-header">
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>
    <form action="" method="get" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Name</label>
        <input id="full-name" name="full-name" type="text">
      </div>
      <div class="form-row">
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email" placeholder="sasha@example.com">

        <label for="t-shirt">T-Shirt Size</label>
        <select id="t-shirt" name="t-shirt">
          <option value="xs">XS</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
        </select>

        <label for="abstract">Abstract</label>
        <textarea id="abstract" name="abstract"></textarea>
        <div class="instructions">Describe your talk in 500 words or less</div>

        <label class="checkbox-label" for="available">
          <input id="available" 
                  type="checkbox" name="available" value="is-available">
          <span>Iâ€™m actually available the date of the talk</span>
        </label>

        <button>Submit</button>
      </div>

      <fieldset class="legacy-form-row">
        <legend>Type of Talk</legend>
        <input id="talk-type-1"
                type="radio" name="talk-type" value="main-stage">
        <label for="talk-type-1" class="radio-label">Main Stage</label>
        <input id="talk-type-2" 
                type="radio" name="talk-type" value="workshop" checked>
        <label for="talk-type-2" class="radio-label">Workshop</label>
      </fieldset>
    </form>
  </body>
</html>
